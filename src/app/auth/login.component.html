<ion-content no-bounce>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-no-padding">
      <ion-col size-sm="6" size-lg="6" size-xl="6" class="ion-align-self-center ion-text-center">
        <img src="assets/login-image.png" class="image-login" />
      </ion-col>
      <ion-col size-sm="6" size-lg="6" size-xl="6" class="ion-align-self-center ion-no-padding">
        <div class="login-header ion-text-left">
          <img src="assets/logoFM.svg" alt="" srcset="" />
        </div>
        <div class="login-container">
          <h4 class="title-login"><b>!Bienvenido de vuelta!</b></h4>
          <p>"Fantasy Maker: Da vida a tus creaciones, interactúa con tus personajes AI personalizados"</p>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <ion-text color="danger" [hidden]="!error || loginForm.dirty || isLoading">
              <span class="ion-padding" translate>Email o contraseña incorrecta</span>
            </ion-text>
            <ion-list>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating" translate>Email</ion-label>
                <ion-input type="text" formControlName="username" autocomplete="username"></ion-input>
              </ion-item>
              <ion-text
                color="danger"
                [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
              >
                <span class="ion-padding" translate>Email es requerido</span>
              </ion-text>
              <ion-item lines="inset">
                <ion-label color="medium" position="floating" translate>Password</ion-label>
                <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
              </ion-item>
              <ion-text
                color="danger"
                [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
              >
                <span class="ion-padding" translate>Contraseña requerida</span>
              </ion-text>
            </ion-list>
            <div class="ion-padding-horizontal">
              <ion-button
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="ion-button-login"
                expand="block"
                shape="round"
                translate
              >
                Continuar
              </ion-button>
            </div>
          </form>
          <div>
            <ion-button fill="clear" (click)="registro()">Registrate</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
